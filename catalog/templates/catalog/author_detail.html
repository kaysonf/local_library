{% extends 'catalog/base.html' %}
{% block title %} AUTHOR {% endblock %}

{% block content%}
  <h1>THIS IS AUTHOR PAGE</h1>

  <ul>
    {% for book in author.book_set.all %}
      <li>{{book.isbn}}, {{book}}</li>
    {% endfor %}
  </ul>
{% endblock %}
